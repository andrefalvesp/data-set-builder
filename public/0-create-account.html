<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Logon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" id="validate-form">
					<span class="login100-form-title p-b-32">
						Cadastro de usuário
					</span>

                <span class="txt1 p-b-11">
						Email
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Email is required">
                    <label for="email"></label><input class="input100 height-50" type="email" id="email">
                    <span class="focus-input100"></span>
                </div>


                <span class="txt1 p-b-11">
						Número USP
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Número USP is required">
                    <label for="iduser"></label><input class="input100 height-50" type="number" id="iduser">
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
						Nome Completo
					</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Name is required">
                    <label for="iduser"></label><input class="input100 height-50" type="text" id="name">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-b-11" style="display:inline-block;max-width:400px;">
                        <span class="txt1 p-b-11">
                            Selecione a sua turma
                        </span>
                    <select id="idteam" class="select txt1 p-b-11 p-t-11">
                        <option value="1">Grupo de pesquisa </option>
                        <option value="2">Turma Teste Graduação</option>
                    </select>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="save-btn" type="button">
                        Gravar
                    </button>
                    <button class="login100-form-btn" id="cadastro-btn" type="button">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/0.js"></script>
<!--===============================================================================================-->

</body>

</html>
